<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Direct Line Site</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <div class="container border title position-relative" style="height: 5%;margin-top: 3%;">
        <div class="position-absolute top-50 translate-middle" style="left: 3%">
            <span class="text-white">Chat</span>
        </div>
    </div>

    <div class="container border h-75">
        <div class="mesgs">
            <div class="msg_history" id="history">
                <div class="incoming_msg"></div>
            </div>
        </div>
    </div>

    <div class="container" style="height: 5%;padding: 0;">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Type what you wanna say" id="send">
            <button class="btn btn-primary" type="button" onclick="send()">Send</button>
        </div>
    </div>

    <script src="./index.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
