name: Build and Test

on:
  pull_request:
    paths-ignore:
      - '_docs/**'
  push:
    branches:
      - main
    paths:
      - src/**
      - test/**
      - .github/workflows/SSW.SophieBot.dev.yml
      - .github/workflows/scripts/**
  
concurrency:
  group: SSWSophieBot-BuildAndTest
  cancel-in-progress: true

defaults:
  run:
    shell: pwsh

jobs:
  build-test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4

      - name: Use .Net Core sdk
        uses: actions/setup-dotnet@v1.9.0
        with:
          dotnet-version: '6.0.x'
      
      - name: Build all
        run: |
          cd ${{ github.workspace }}
          dotnet build

      - name: Test all
        run: |
          cd ${{ github.workspace }}
          dotnet test --no-build --no-restore --collect:"XPlat Code Coverage"

      - name: Codecov
        uses: codecov/codecov-action@v2.1.0
